- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - if [[ $SHELL != "/bin/zsh" ]]; then sudo chsh -s /bin/zsh `whoami`; fi
  - if [[ $OSTYPE == darwin* ]]; then brew install ag autojump cheat tree; fi

- link:
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.bash: bash/bash
    ~/.bashrc: bash/bashrc
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/.inputrc: zsh/inputrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.vimrc: vim/vimrc
    ~/.zshrc:
      path: zsh/zshrc
      force: true
