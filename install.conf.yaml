- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  -
    command: if [[ $SHELL != "/bin/zsh" ]]; then sudo chsh -s /bin/zsh `whoami`; fi
    stdin: true
    stdout: true
  -
    command: if [[ $OSTYPE == darwin* ]] && ! which brew &>/dev/null; then /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"; fi
    stdout: true
  -
    command: if [[ $OSTYPE == darwin* ]]; then brew install ag autojump cheat git keybase tree; fi
    stdout: true

- link:
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.bash: bash/bash
    ~/.bashrc: bash/bashrc
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/.inputrc: zsh/inputrc
    ~/.iterm2: mac/iterm2
    ~/.oh-my-zsh: oh-my-zsh
    ~/.vimrc: vim/vimrc
    ~/.zshrc:
      path: zsh/zshrc
      force: true
