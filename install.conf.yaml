- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash: bash/.bash
    ~/.bashrc: bash/.bashrc
    ~/.dotfiles: ''
    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig
    ~/.inputrc: zsh/.inputrc
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: zsh/.zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl -L raw.githubusercontent.com/zsh-users/antigen/master/antigen.zsh > ~/.antigen.zsh, Installing Antigen]
  - if [[ $OSTYPE == darwin* ]]; then brew install ag autojump cheat tree; fi
