- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bash: home/.bash
    ~/.bashrc: home/.bashrc
    ~/.dotfiles: ''
    ~/.gitignore: git/.gitignore
    ~/.gitconfig: git/.gitconfig
    ~/.inputrc: zsh/.inputrc
    ~/.vimrc: home/.vimrc
    ~/.zshrc: zsh/.zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
